<form role="form" class="form-horizontal">

<script cam-script type="text/form-script">
 	$scope.estado = [ '0','1','2','3' ];

    camForm.on('form-loaded', function() {
     
      camForm.variableManager.fetchVariable('expediente');
    });

    camForm.on('variables-fetched', function() {

      $scope.expediente = camForm.variableManager.variableValue('expediente');

    });

 </script>
	<h4>Anular Giro</h4>
	</br>
	{{expediente}}
	<div class="control-group">
		<label class="control-label" for="anular">Desa anular el Giro?</label>
		<div class="controls">
		<input type="hidden" ng-model="expediente.estado" value=0>
		</div>
	</div>
</form>
