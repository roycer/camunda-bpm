<form role="form" class="form-horizontal">

<script cam-script type="text/form-script">

    camForm.on('form-loaded', function() {
     
      camForm.variableManager.fetchVariable('expediente');
    });

    camForm.on('variables-fetched', function() {

      $scope.expediente = camForm.variableManager.variableValue('expediente');
		
    });
	
	camForm.on('submit', function(evt) {
    // set value in variable manager so that it can be sent to backend
	$scope.expediente.estado = 0;
    camForm.variableManager.variableValue('expediente', $scope.expediente);
  });
	

 </script>
	<h4>Anular Giro</h4>
	</br>
	{{expediente}}
	<div class="control-group">
		<label class="control-label" for="anular">Desea anular el Giro?</label>
		<div class="controls">
<!-- 		<input type="hidden" ng-model="expediente.estado" value=0/> -->
		</div>
	</div>
</form>
